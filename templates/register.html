<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: space-between; /* Space between items */
        }

        .form-group {
            flex: 1 1 calc(50% - 20px); /* Two columns with space */
            margin: 10px; /* Spacing between fields */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            form {
                flex-direction: column; /* Stack items vertically on smaller screens */
            }

            .form-group {
                flex: 1 1 100%; /* Full width on small screens */
            }
        }
        .flash-messages {
    max-width: 600px; /* Maximum width for the messages */
    margin: 20px auto; /* Center the messages */
    padding: 15px; /* Padding inside the container */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    background-color: #f8f9fa; /* Light background */
}

.flash-messages ul {
    list-style-type: none; /* Remove default list styling */
    padding: 0; /* Remove padding */
    margin: 0; /* Remove margin */
}

.flash-messages li {
    padding: 10px; /* Padding around each message */
    margin-bottom: 10px; /* Space between messages */
    border-radius: 4px; /* Rounded corners for each message */
    color: #fff; /* White text color for better contrast */
}

/* Categories */
.flash-messages .success {
    background-color: #28a745; /* Green for success messages */
}

.flash-messages .error {
    background-color: #dc3545; /* Red for error messages */
}

.flash-messages .info {
    background-color: #17a2b8; /* Blue for info messages */
}

.flash-messages .warning {
    background-color: #ffc107; /* Yellow for warning messages */
}

/* Responsive design */
@media (max-width: 600px) {
    .flash-messages {
        width: 90%; /* Full width on smaller screens */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>New Register</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}" style="list-style-type: none;">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="registration_number">Staff id</label>
                <input type="text" id="registration_number" name="registration_number" placeholder="Staff id" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="department">Qualification</label>
                <input type="text" id="department" name="department" placeholder="Qualification" required>
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <input type="text" id="blood_group" name="blood_group" placeholder="Blood Group" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="{{ url_for('login_view') }}">Login</a></p>
        </form>
        
    </div>
</body>
</html>
