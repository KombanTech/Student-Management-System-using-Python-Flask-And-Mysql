<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/stu_dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stu_assignment') }}">Submit Assignment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_attendance') }}">View Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stu_grades') }}">Grades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stu_profile', student_id=session['user_id']) }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Your Grades</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% if grades %}
                    {% for grade in grades %}
                        <tr>
                            <td>{{ grade.course_name }}</td> <!-- Corrected line -->
                            <td>{{ grade.grade }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No grades available.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        
        <a href="{{ url_for('stu_dashboard') }}" class="btn btn-primary">Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
